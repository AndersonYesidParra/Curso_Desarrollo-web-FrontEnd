<!DOCTYPE html>
<html lang="en">
<head>
    <title>Curso de CSS3</title>
    <style>
        in:nth-last-child(2n+5){color: red;}
        :checked{width: 50px; height: 50px;}
            
        p:not([class="lead"]){
            color: brown;
        }
        
    </style>
</head>
<body>
        <ul>
            <li>Pedro</li>
            <li>Pablo</li>
            <li>Raul</li>  
            <li>Ana</li>
            <li>Paula</li>
            <li>Maria</li>  
        </ul>
        <input type="checkbox" checked>SI
        <input type="checkbox">NO

        <input type="radio" checked>Hombre
        <input type="radio">Mujer

        <p class="leads">Parrafo 1</p>
        <p class="leader">Parrafo 2</p>
    
</body>
</html>
