<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor"  autocomplete="on">
        <fieldset>
            <legend>Datos personas</legend>
        <label for="nombre">Nombre</label> <br>
        <input type="text" id="nombre" name="nombre"   placeholder="Escribe tu nombre"  required="true"> <br>
 

        <label for="nombre">Apellido</label> <br>
        <input type="text" id="Apellido" name="apellido"
        placeholder="Escribe tu contraseña"  required="true"> <br>
    
        
           <label for="password">Contraseña</label> <br>
            <input type="password" id="password" name="password" 
            placeholder="Escribe tu password" required="true"> <br>

            <label for="email">Email</label><br>
            <input type="email" id ="email" name="email"><br>      

            <label for="edad">Edad</label><br>
            <input type="number" id="edad" name="edad"><br>

            <label >Género</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">femenino</label> <br>
            <input type="radio" id="masculino" name="genero" value="masculino"> 
            <label for="masculino">Masculino</label> <br>

            <label>Género Música Favorita</label><br>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clásica</label><br>
            <input type="checkbox" id="jazz" name="musica" value="jazz">
            <label for="jazz">Jazz</label><br>
            

            <label for="autos">Marca Auto favorito</label><br>
            <select id="autos" name="auto">
                <option value="volvo">volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option><br>
            </select><br>
            
            <label for="comentario">Comentario</label><br>
            <textarea id="comentario" name="comentario" rows="10" cols="30"></textarea><br>

            
       
            <input type="submit" value="Enviar">
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar">        
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>
</body>
</html>
